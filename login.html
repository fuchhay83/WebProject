<html>

<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body background="./images/login-bg1.jpg">

    <div class="container">
        
        <div class="content">
            <!-- Login form Start -->
            <div class="login-card">
                <h5 class="login-card-title bg-dark">LeoStrat Login</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="Email" class="col-md-4 col-form-label">Email</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="Email" placeholder="Enter your Email.">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Password" class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row col-md-12">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <a href="home.html" class="btn btn-success loginBtn">Login</a>
                                <!-- <button type="submit" class="btn btn-success loginBtn">Login</button> -->
                            </div>
                            <div class="col-md-4"></div>
                        </div>
    
                    </form>
                </div>
            </div>
            <!-- Login form End -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
